{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    <i class="material-icons left">settings</i>
                    RSS Feed Management
                </span>
                <div class="row">
                    <form id="rssForm" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="rssLinks" class="materialize-textarea"></textarea>
                                <label for="rssLinks">RSS Feed URLs (one per line)</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">
                            <i class="material-icons left">save</i>
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
